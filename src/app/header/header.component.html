<button data-drawer-target="default-sidebar" data-drawer-toggle="default-sidebar" aria-controls="default-sidebar"
    type="button"
    class="inline-flex items-center p-2 mt-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
    <span class="sr-only">Open sidebar</span>
    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path clip-rule="evenodd" fill-rule="evenodd"
            d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
        </path>
    </svg>
</button>

<aside id="default-sidebar"
    class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full md:translate-x-0 border-r dark:border-pink-500"
    aria-label="Sidebar">
    <div class="h-full py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800">
        <div class="flex justify-center pb-2 items-center gap-2 dark:border-pink-500 border-b mb-2">
            <a href="/" class="text-gray-900 dark:text-white text-3xl">
                TikLive<span class="font-bold text-pink-500">X</span>
            </a>
            <span
                class="dark:text-white rounded-md font-medium dark:bg-pink-500 bg-pink-400/10 text-pink-600 text-xs px-2">v1.0</span>
        </div>
        <ul class="space-y-2 px-3 font-medium">
            <!-- items -->
            <li *ngFor="let item of data_navbar.menuItems">
                <a routerLink="{{item.router}}"
                    class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">

                    <div [innerHTML]="item.icons"></div>

                    <span class="ml-3">{{item.label | translate }}</span>
                </a>
            </li>
            <li *ngFor="let item of data_navbar.catelogries">
                <div class="flex flex-row items-center gap-2">
                    <span class=" w-full border-b dark:border-pink-500/50"></span>
                    <span class="dark:text-white font-extrabold dark:text-pink-500">{{ item.name | translate
                        }}</span>
                    <span class=" w-full border-b dark:border-pink-500/50"></span>
                </div>
            </li>
            <!-- items end -->

        </ul>
        <div class="absolute bottom-0 left-0 justify-center w-full p-4 space-x-4 flex" sidebar-bottom-menu="">

            <button (click)="toggleDarkMode()"
                class="inline-flex justify-center p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:hover:bg-gray-700 dark:hover:text-white">
                <svg *ngIf="titleService.darkMode == 'false' " class="w-6 h-6 text-gray-800 dark:text-white"
                    aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="M10 15a5 5 0 1 0 0-10 5 5 0 0 0 0 10Zm0-11a1 1 0 0 0 1-1V1a1 1 0 0 0-2 0v2a1 1 0 0 0 1 1Zm0 12a1 1 0 0 0-1 1v2a1 1 0 1 0 2 0v-2a1 1 0 0 0-1-1ZM4.343 5.757a1 1 0 0 0 1.414-1.414L4.343 2.929a1 1 0 0 0-1.414 1.414l1.414 1.414Zm11.314 8.486a1 1 0 0 0-1.414 1.414l1.414 1.414a1 1 0 0 0 1.414-1.414l-1.414-1.414ZM4 10a1 1 0 0 0-1-1H1a1 1 0 0 0 0 2h2a1 1 0 0 0 1-1Zm15-1h-2a1 1 0 1 0 0 2h2a1 1 0 0 0 0-2ZM4.343 14.243l-1.414 1.414a1 1 0 1 0 1.414 1.414l1.414-1.414a1 1 0 0 0-1.414-1.414ZM14.95 6.05a1 1 0 0 0 .707-.293l1.414-1.414a1 1 0 1 0-1.414-1.414l-1.414 1.414a1 1 0 0 0 .707 1.707Z" />
                </svg>
                <svg *ngIf="titleService.darkMode == 'true' " class="w-6 h-6 text-gray-800 dark:text-white"
                    aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 20">
                    <path
                        d="M17.8 13.75a1 1 0 0 0-.859-.5A7.488 7.488 0 0 1 10.52 2a1 1 0 0 0 0-.969A1.035 1.035 0 0 0 9.687.5h-.113a9.5 9.5 0 1 0 8.222 14.247 1 1 0 0 0 .004-.997Z" />
                </svg>
            </button>
            <select (change)="changeLanguage($event)" id="small"
                class="block w-full p-2 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <option [selected]="lang == 'vi'" value="vi">Viá»‡t Nam (VN)</option>
                <option [selected]="lang == 'en'" value="en">English (EN)</option>
            </select>
        </div>
    </div>

</aside>
